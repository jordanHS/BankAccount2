<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <h2 class="jumbotron">Welcome to your Bank Account</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Register a new account:</h5>
          <form id="register">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text"><br>
            <label for="initialDeposit">Initial Deposit:</label>
            <input id="initialDeposit" type="text">
          </div>
          <button type="submit" class="btn btn-info">Register</button>
          </form>
        </div>

        <div class="col-md-6">
          <h5>Deposit or withdraw funds:</h5>
          <form id="funds">
          <div class="form-group">
            <label for="deposit">Deposit Amount:</label>
            <input id="deposit" value="0" type="text"><br>
            <label for="withdrawal">Withdrawal Amout:</label>
            <input id="withdrawal" value="0" type="text">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container" id="balance">
      <div class="col-md-12">
        <h3>Current Balance:</h3>
          <p id="currentBalance"></p>
      </div>
    </div>

  </body>
</html>
